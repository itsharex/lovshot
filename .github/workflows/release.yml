name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g., v0.14.0)'
        required: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      tag_name: ${{ steps.check.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install

      - name: Create Release Pull Request or Tag
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check if should build
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [ "${{ steps.changesets.outputs.hasChangesets }}" = "false" ]; then
            if ! git ls-remote --tags origin | grep -q "refs/tags/v$VERSION$"; then
              git tag "v$VERSION"
              git push origin "v$VERSION"
              echo "should_build=true" >> $GITHUB_OUTPUT
              echo "tag_name=v$VERSION" >> $GITHUB_OUTPUT
              echo "Tagged v$VERSION - will trigger build"
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
              echo "Tag v$VERSION already exists"
            fi
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "Has changesets, skipping build"
          fi

  build:
    needs: release
    if: needs.release.outputs.should_build == 'true' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
          - platform: ubuntu-24.04
            args: ""
          - platform: windows-latest
            args: ""
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || needs.release.outputs.tag_name }}
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-24.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libpipewire-0.3-dev libgbm-dev libxcb1-dev libegl-dev

      - run: pnpm install

      - name: Get tag name and release notes
        id: tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ needs.release.outputs.tag_name }}"
          fi
          echo "name=$TAG" >> $GITHUB_OUTPUT

          # Extract release notes from CHANGELOG.md
          VERSION="${TAG#v}"
          if [ -f CHANGELOG.md ]; then
            # Extract content between version header and next version header
            NOTES=$(awk -v ver="$VERSION" '
              /^## / {
                if (found) exit
                if ($2 == ver) { found=1; next }
              }
              found { print }
            ' CHANGELOG.md)
            # Escape for GitHub Actions output
            NOTES="${NOTES//'%'/'%25'}"
            NOTES="${NOTES//$'\n'/'%0A'}"
            NOTES="${NOTES//$'\r'/'%0D'}"
            echo "notes=$NOTES" >> $GITHUB_OUTPUT
          fi

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.tag.outputs.name }}
          releaseName: lovshot ${{ steps.tag.outputs.name }}
          releaseBody: ${{ steps.tag.outputs.notes }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
